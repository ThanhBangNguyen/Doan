<!-- MAIN -->
<main>


    <!-- Default Light Table -->
    <div class="row" style="padding-left: 350px;background-color: antiquewhite;" >
        <div class="col-lg-8">
            <div class="card card-small mb-4">
                <div class="card-header border-bottom">
                    <p style="text-align: center;">Booking / 预订／예약</p>

                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item p-3">
                        <div class="row"  >
                            <div class="col">
                                <form th:action="@{/bookingTour-Process}" method="post" role="form" th:object="${bookingTour}">

                                    <div class="form-group">
                                        <label >Mail Address :* </label>
                                        <input type="text" class="form-control" placeholder="Email" th:field="*{gmail}">
                                    </div>

                                    <div class="form-group">
                                        <label >Full name / 全名 / 성명 :</label>
                                        <input type="text" class="form-control" placeholder="Full name" th:field="*{name}">
                                    </div>
                                    <div class="form-group">
                                        <label >How many people／参加人数／몇 명?: *</label>
                                        <input type="text" class="form-control" placeholder="9 people" th:field="*{countPeople}">
                                    </div>
                                    <div class="form-group">
                                        <label >Date / 日期 / 날짜 : *</label>
                                        <input type="date" class="form-control" placeholder="Date Join" th:field="*{dateJoin}">
                                    </div>
                                    <div class="form-group">
                                        <label >Time / 时间 / 시각: *</label>
                                        <input type="time" class="form-control" placeholder="Time Tour" th:field="*{timeTour}">
                                    </div>
                                    <div class="form-group">
                                        <label >Language／导游语言／언어: *</label>
                                        <select class="form-control" th:field="*{language}" >
                                            <option  th:value="'English'" th:text="English"></option>
                                            <option  th:value="'Chinese'" th:text="Chinese "></option>
                                            <option  th:value="'Korean'" th:text="Korean "></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label >If our Chinese and Korean guides are busy, can you join us in English Speaking Tour? 如果我们的中国和韩国导游很忙，您会加入我们的英语演讲之旅吗？중국 가이드와 한국어 가이드가 바쁘다면 영어 말하기 투어에 참여해주시겠습니까? *</label>
                                        <select class="form-control" th:field="*{yesEnglish}" >
                                            <option  th:value="'Yes'" th:text="Yes"></option>
                                            <option  th:value="'No,Thanks'" th:text="'No,Thanks'"></option>

                                        </select>

                                    </div>
                                    <div class="form-group">
                                        <label >Try delicious local foods, and learn about history, culture of Vietnamese in the past? 尝试美味的当地美食，了解过去的越南历史，文化？맛있는 현지 음식을 먹어보고, 과거에 베트남의 역사와 문화에 대해 배워본 적이 있는가? *</label>
                                        <select class="form-control" th:field="*{foodyStory}" >
                                            <option  th:value="'Yes'" th:text="Yes"></option>
                                            <option  th:value="'No, Thanks'" th:text="'No,Thanks'"></option>

                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label >If no, can you tell us the reasons why you don't want to join Foody Story Tour? For us to do better job and next time/ 如果不是，您能告诉我们您不想加入Foody Story Tour的原因吗？ 为了我们下次做得更好/ 만약 그렇지 않다면, 왜 여러분이 Foody Story Tour에 참가하고 싶지 않은지 말씀해 주시겠습니까? 다음번엔 우리가 더 잘해야 한다</label>
                                        <input type="text" class="form-control" placeholder="Reson not foodystory" th:field="*{reasonNotfoody}">
                                    </div>
                                    <div class="form-group">
                                        <label >Which city are you from / 您来自哪个城市／무슨 도시에서 왔는가?</label>
                                        <input type="text" class="form-control" placeholder="City?" th:field="*{city}">
                                    </div>
                                    <div class="form-group">
                                        <label >How do you know us / 你怎么知道我们的 / 우릴 어떻게 알아?</label>
                                        <input type="text" class="form-control" placeholder="How do you know us?" th:field="*{howKnowUs}">
                                    </div>
                                    <div class="form-group">
                                        <label >How can we reach you if there is last minute cancellation (Facebook Messenger link, phone, email)/ 如果有最后一刻取消，我们如何联系到您（Facebook Messenger链接，电话，电子邮件）/ 최종 취소(Facebook, 메사저 링크, 전화, 이메일, Kakaotalk ID)인 경우 어떻게 연락을 드려야 합니까?) ?</label>
                                        <input type="text" class="form-control" placeholder="Facebook,messenger?" th:field="*{contact}">
                                    </div>
                                    <div class="form-group">
                                        <label >When do you leave Da Nang / 您何时离开岘港／ 당신은 언제 다낭을 떠나나요?</label>
                                        <input type="date" class="form-control" placeholder="Timer Leave?" th:field="*{dateLeave}">
                                    </div>
                                    <div class="form-group">
                                        <label >Check out example videos from CGTN [CCTV] on our Tours</label>
                                        <select class="form-control" th:field="*{checkOut}" >
                                            <option  th:value="'Free Walking Tour - Da Nang Around You and Shopping Tour: https://youtu.be/qHT36g3-uvg'" th:text="'Free Walking Tour - Da Nang Around You and Shopping Tour: https://youtu.be/qHT36g3-uvg'"></option>
                                            <option  th:value="'Foody Story Tour: https://youtu.be/J2kK2pqOPIQ'" th:text="'Foody Story Tour: https://youtu.be/J2kK2pqOPIQ'"></option>
                                            <option  th:value="'Meet Da Nang Tour: https://youtu.be/e6rogHokdhM'" th:text="'Meet Da Nang Tour: https://youtu.be/e6rogHokdhM'"></option>

                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label >Ask us any travel related questions and get the local to answer / 问我们任何旅行相关的问题，并得到当地人回答 / 관련 질문을 하고 지역 주민에게 연락하십시오?</label>
                                        <select class="form-control" th:field="*{question}" >
                                            <option  th:value="'Yes'" th:text="Yes"></option>
                                            <option  th:value="'No ,Thanhks'" th:text="No"></option>


                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label >A confirmation email will be sent with meeting details. Anything else we can assist you to make your visit to Da Nang better? / 酒店将发送确认电子邮件，内附会议详情。 还有什么我们可以帮助您更好地访问岘港吗？/ 미팅 세부 정보와 함께 확인 이메일이 전송됩니다. 다낭 방문에 도움이 될 만한 다른 것은 없으십니까?</label>
                                        <input type="text" class="form-control" placeholder="Other?" th:field="*{otherEmail}">
                                    </div>


                                    <button type="submit" class="btn btn-accent" style="margin-left: 255px;background-color: peru;">BookingTour</button>
                                </form >
                            </div>
                        </div>
                    </li>
                </ul>

            </div>
