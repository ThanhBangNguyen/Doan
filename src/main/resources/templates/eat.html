<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DANANGFREEWALKINGTOUR</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oxygen" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="icon/flaticon.css">
    <link rel="stylesheet" href="css/catalog/common.catalog.css">
    <link rel="stylesheet" href="css/catalog/desktop.catalog.css">
    <link rel="stylesheet" href="css/catalog/mobile.catalog.css">
</head>

<body>
    <!-- Chat with us -->
    <div class="chat wow bounceInLeft" data-wow-duration="2s">
        <a href="https://m.me/danangfreewalkingtour">
            <i class="fab fa-facebook-messenger"></i>
        </a>
        <div></div>
    </div>
    <!-- header -->
    <header>
        <div class="head-img">
            <a href="/">
                <img src="images/logo-changed.png">
            </a>
        </div>
        <div class="things-catalog">
            <div class="things-but">
                <a href="/catalog-eat" class="clicked">
                    <i class="flaticon-ramen"></i>
                    <p>Eat</p>
                </a>
            </div>
            <div class="things-but">
                <a href="/catalog-drink">
                    <i class="flaticon-cocktail"></i>
                    <p>Drink</p>
                </a>
            </div>
            <div class="things-but">
                <a href="catalog.html">
                    <i class="flaticon-bed"></i>
                    <p>Stay</p>
                </a>
            </div>
            <div class="things-but">
                <a href="catalog.html">
                    <i class="flaticon-leaf"></i>
                    <p>Relax</p>
                </a>
            </div>
            <div class="things-but">
                <a href="catalog.html">
                    <i class="flaticon-joker"></i>
                    <p>Entertain</p>
                </a>
            </div>
            <div class="things-but">
                <a href="catalog.html">
                    <i class="flaticon-gift"></i>
                    <p>Gift</p>
                </a>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <section class="list">
            <a th:each="res : ${getListRes}" th:href="@{/partnerInfo-{id}(id=${res.id})}" >
                <div class="item" >
                    <div class="img-item">
                        <img class="oblong-img" th:src="${res.image}">
                    </div>
                    <div class="text-item">
                        <div class="name-item" th:text="${res.name}">
                            <!--HONGDAE KOREA BBQ &#38; BEER-->
                        </div>
                        <div class="detail-item" th:text="${res.shortInfo}">
                            <!--Unforgettable taste of BBQ-->
                        </div>
                        <div class="cost-item">
                            <div class="us" th:text="${res.priceUS}">
                                <!--$1.7 - $3.44-->
                            </div>
                            <div class="space">|</div>
                            <div class="vn" th:text="${res.priceVN}" >
                                <!--39.000đ - 79.000đ-->
                            </div>
                        </div>
                    </div>
                </div>
            </a>
            <div class="see-more">
                <div class="item previous">
                    <a>Previous</a>
                </div>
                <div class="item selected">
                    <a>1</a>
                </div>
                <div class="item">
                    <a>2</a>
                </div>
                <div class="item">
                    <a>3</a>
                </div>
                <div class="item next">
                    <a>Next</a>
                </div>
            </div>
        </section>
        <section class="simple-menu-list">
            <div class="simple-title">Discover more</div>
            <div class="simple-list">
                <div class="simple-item" th:each="list:${getMenuRes}">
                    <div class="name" th:text="${list.name}"></div>
                    <div class="cost-item">
                        <div class="us" th:text="${list.priceUS}">

                        </div>
                        <div class="space">|</div>
                        <div class="vn" th:text="${list.priceVN}">
                        </div>
                    </div>
                    <div class="menu-button">
                        <a id="click"  th:href="@{/catalog-{id}(id=${list.id})}" >
                            Menu
                        </a>
                    </div>
                </div>

            </div>
            <div class="see-more">
                <div class="item previous">
                    <a>Previous</a>
                </div>
                <div class="item selected">
                    <a>1</a>
                </div>
                <div class="item">
                    <a>2</a>
                </div>
                <div class="item">
                    <a>3</a>
                </div>
                <div class="item next">
                    <a>Next</a>
                </div>
            </div>
        </section>
    </main>
    <!-- FOOTER -->
    <footer>
        <div class="socialMedia">
            <a href="https://www.facebook.com/danangfreewalkingtour/">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.youtube.com/channel/UCo8UN9Csv2pC0tMOSVAZD6g">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://plus.google.com/118025859778243251042">
                <i class="fab fa-google-plus-g"></i>
            </a>
            <a href="https://www.instagram.com/danangfreewalkingtour/">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tripadvisor.com.vn/Attraction_Review-g298085-d11949997-Reviews-Da_Nang_Free_Walking_Tour-Da_Nang_Quang_Nam_Province.html">
                <i class="fab fa-tripadvisor"></i>
            </a>
        </div>
        <div class="contact">
            <div class="contact-item">
                <a href="mailto:danangfreewalkingtour@gmail.com">
                    <i class="far fa-envelope"></i>danangfreewalkingtour@gmail.com</a>
            </div>
            <div class="contact-item">
                <a href="https://www.google.com/maps/place/Trung+t%C3%A2m+H%E1%BB%97+tr%E1%BB%A3+Du+kh%C3%A1ch+%C4%90%C3%A0+N%E1%BA%B5ng+-+Da+Nang+Visitor+Center/@16.0684951,108.224932,15z/data=!4m2!3m1!1s0x0:0x3f2ff49b9ac833f3?sa=X&ved=2ahUKEwilia3whuLcAhXBfd4KHQU6CXYQ_BIwCnoECAoQCw">
                    <i class="fas fa-map-marker-alt"></i>108 Bach Dang street, Da Nang, Viet Nam</a>
            </div>
            <div class="contact-item">
                <a href="tel:+84 90 563 1419">
                    <i class="fas fa-phone" data-fa-transform="rotate-90"></i>+84 90 563 1419</a>
            </div>
        </div>
        <div class="logo">
            <div class="logo-img">
                <img src="images/logo.png">
            </div>
            <div class="logo-text">
                <a href="index.html">&copy; Da Nang Free Walking Tour</a>
            </div>
        </div>
    </footer>

    <!-- Script Here -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lazyload@2.0.0-beta.2/lazyload.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/catalog.script.js"></script>
</body>

</html>
